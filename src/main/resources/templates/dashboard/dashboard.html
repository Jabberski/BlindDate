<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body id="page-top">
<header th:insert="/dashboard/header.html :: header"></header>

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:insert="/dashboard/sidebar.html :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:insert="/dashboard/topbar.html :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="row">
                    <table th:each="user: ${available}" class="align-items-center">
                        <td style="width: 300px">
                            <!--                    <div style="width: 20%" class="justify-content-center">-->
                            <p th:text="${user.email}" class="text-center"/>
                            <img class="img-profile" style="width:100%"
                                 src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-512.png">
                            <a th:href="@{/dashboard/like/{id}(id=${user.id})}" class="btn badge-success"
                               style="width:49%">Hot</a>
                            <a th:href="@{/dashboard/reject/{id}(id=${user.id})}" class="btn badge-danger"
                               style="width:49%">Not</a>
                            <a th:href="@{/dashboard/details/{id}(id=${user.id})}" class="btn badge-info"
                               style="width:100%">Szczegóły</a>
                            <!--                    </div>-->
                        </td>
                    </table>
                </div>


                <!-- Content Row -->
                <div class="row">

                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:insert="/index/footer.html :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>


</html>
