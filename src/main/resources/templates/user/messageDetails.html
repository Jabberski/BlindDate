<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body id="page-top">
<header th:insert="/dashboard/header.html :: header"></header>

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:insert="/dashboard/sidebar.html :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:insert="/dashboard/topbar.html :: topbar"></nav>
            <div class="d-sm-flex align-items-center justify-content-end mb-4">
                <form method="get" th:action="@{/user/messages/}">
                    <button type="submit" class="btn-info">Powrót</button>
                </form>
                <form method="post" th:action="@{/user/messages/delete}">
                    <input type="hidden" th:value="${message.getId()}" th:name="id">
                    <button type="submit" class="btn-danger">Usuń</button>
                </form>
            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <table class="table-bordered text-center" style="width: 100%">
                    <thead class="table-info">
                    <tr>
                        <td th:text="${message.getTitle()}"></td>
                    </tr>
                    </thead>
                    <tr>
                        <td th:text="${message.getText()}"></td>
                    </tr>
                </table>



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:insert="/index/footer.html :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>


</html>
