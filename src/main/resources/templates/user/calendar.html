<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body id="page-top">
<header th:insert="/dashboard/header.html :: header"></header>

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:insert="/dashboard/sidebar.html :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:insert="/dashboard/topbar.html :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="user"  method="post" th:action="@{/user/calendar}">
                    <table style="width: 100%" class="table table-bordered">
                        <thead class="table-success">
                        <tr class="text-center">
                            <td>Poniedziałek</td>
                            <td>Wtorek</td>
                            <td>Środa</td>
                            <td>Czwartek</td>
                            <td>Piątek</td>
                            <td>Sobota</td>
                            <td>Niedziela</td>
                        </tr>
                        </thead>
                    <tr th:each="hour, iter : ${calendar}">
                        <td th:each="day, iter1: ${hour}" style="width: 13%" class="align-items-center justify-content-center align-content-center text-center" >
                            <input type="checkbox"  th:checked="${day}" >
                            <span th:text="${iter.index}" />
                        </td>

                    </tr>
                    </table>
                    <button type="submit" class="btn btn-primary btn-user btn-block flex-row container-fluid">
                        Zapisz zmiany
                    </button>
                </form>




        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <footer th:insert="/index/footer.html :: footer"></footer>

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>


</html>
