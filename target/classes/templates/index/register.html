<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body id="page-top">
<header th:insert="/index/header.html :: header"></header>

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:insert="/index/sidebar.html :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="mb-0 text-black-50">Zarejestruj się!</h1>
                </div>
                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                <form class="user" th:object="${user}" method="post" th:action="@{/register}">
                    <div class="form-group">
                        <input type="email" th:field="*{email}" required="" class="form-control form-control-user" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" required="" class="form-control form-control-user" id="password" placeholder="Hasło">
                    </div>
                    <div class="form-group">
                        <select th:field="*{city}" required="" class="form-control form-control-range" id="city">
                            <option value="Wrocław">Wrocław</option>
                            <option value="Warszawa">Warszawa</option>
                            <option value="Kraków">Kraków</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block flex-row">
                        Zarejestruj
                    </button>
                </form>
                </div>
                <!-- Content Row -->
                <div class="row">

                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:insert="/index/footer.html :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>


</html>
