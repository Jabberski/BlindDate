<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body id="page-top">
<header th:insert="/index/header.html :: header"></header>

<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h1 class="mb-0 text-black-50">Witaj w serwisie BlindDate!</h1><br/>
                </div>
                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <h2 class="mb-0 text-black-50">Zanim zaczniesz szukać miłości, wypełnij proszę poniższy formularz</h2>
                </div>
                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <form  th:object="${details}" method="post" th:action="@{/welcome}">
                        <div class="form-group">
                            <input type="text" th:field="*{name}" required="required"
                                   class="form-control form-control-user" id="name" placeholder="Imię">
                        </div>
                        <div class="form-group">
                            <input type="number" th:field="*{age}" required="required"
                                   class="form-control form-control-user" id="age" placeholder="Twój wiek">
                        </div>
                        <div class="form-group">
                            <select th:field="*{gender}" required="required" class="form-control form-control-range"
                                    id="gender">
                                <option value="M">Mężczyzna</option>
                                <option value="F">Kobieta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select th:field="*{orientation}" required="required" class="form-control form-control-range"
                                    id="orientation" >
                                <option value="S">Heteroseksualny/a</option>
                                <option value="G">Homoseksualny/a</option>
                                <option value="B">Biseksualny/a</option>
                            </select>
                        </div>
                        <div >
                            <textarea th:field="*{description}"
                                      class="form-control form-control-user" id="description" placeholder="Kilka słów o sobie" ></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary btn-user btn-block flex-row">
                            Zapisz
                        </button>
                    </form>
                </div>
                <!-- Content Row -->
                <div class="row">

                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:insert="/index/footer.html :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>


</html>
