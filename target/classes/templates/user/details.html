<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">


<body id="page-top">
<header th:insert="/dashboard/header.html :: header"></header>

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:insert="/dashboard/sidebar.html :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:insert="/dashboard/topbar.html :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-center mb-4">
                    <form  th:object="${details}" method="post" th:action="@{/user/details}">
                        <input type="hidden" th:field="*{user}" th:value="${details.getUser()}">
                        <div class="form-group">
                            <input type="text" th:field="*{name}" required="required"
                                   class="form-control form-control-user" id="name" placeholder="Imię" th:value="${details.getName()}">
                        </div>
                        <div class="form-group">
                            <input type="number" th:field="*{age}" required="required" th:value="${details.getAge()}"
                                   class="form-control form-control-user" id="age" placeholder="Twój wiek">
                        </div>
                        <div class="form-group">
                            <select th:field="*{gender}" required="required" class="form-control form-control-range"
                                    id="gender" th:selected="${details.getGender()}">
                                <option value="M">Mężczyzna</option>
                                <option value="F">Kobieta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select th:field="*{orientation}" required="required" class="form-control form-control-range"
                                    id="orientation" th:selected="${details.getOrientation()}">
                                <option value="S">Heteroseksualny/a</option>
                                <option value="G">Homoseksualny/a</option>
                                <option value="B">Biseksualny/a</option>
                            </select>
                        </div>
                        <div >
                            <textarea th:field="*{description}" required="required"
                                   class="form-control form-control-user" id="description" placeholder="Twój opis..." th:value="${details.getDescription()}"></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary btn-user btn-block flex-row">
                            Zapisz
                        </button>
                    </form>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:insert="/index/footer.html :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>


</html>
