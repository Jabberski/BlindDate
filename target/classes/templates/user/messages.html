<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body id="page-top">
<header th:insert="/dashboard/header.html :: header"></header>

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:insert="/dashboard/sidebar.html :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:insert="/dashboard/topbar.html :: topbar"></nav>


            <!-- Begin Page Content -->
            <div class="container-fluid">
                <table class="table-bordered text-center" style="width: 100%">
                    <thead class="table-success">
                    <tr>
                        <td style="width: 10%">Nr</td>
                        <td style="width: 70%">Tytuł</td>
                        <td style="width: 20%">Funkcje</td>
                    </tr>
                    </thead>
                    <tr th:each="message, iter: ${messages}">
                        <td th:text="${iter.index+1}" style="width: 10%"></td>
                        <td th:if="${message.isSeen()}" th:text="${message.getTitle()}" style="width: 70%"></td>
                        <td th:unless="${message.isSeen()}" th:text="${message.getTitle()}" style="width: 70%; font-weight: bold " ></td>
                        <td style="width: 20%">
                            <form method="post" th:action="@{/user/messages/details}">
                                <input type="hidden" th:value="${message.getId()}" th:name="id">
                                <button type="submit" class="btn-info">Szczegóły</button>
                            </form>
                            <form method="post" th:action="@{/user/messages/delete}">
                                <input type="hidden" th:value="${message.getId()}" th:name="id">
                                <button type="submit" class="btn-danger">Usuń</button>
                            </form>
                        </td>
                    </tr>
                </table>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:insert="/index/footer.html :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>


</html>
